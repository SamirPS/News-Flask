<main role="main" class="container">
    <div class="jumbotron text-center">
        {% for key in CNN%}
        <img border="0" class="img-fluid"  onerror="this.onerror=null; this.src={{url_for('static', filename='Default.png')}}" src='{{CNN[key]["img"]}}' >
      </br>

        <a href='{{CNN[key]["link"]}}' target="_blank">{{CNN[key]["title"]}}</a>
        </br>
      </br>

        {% endfor %}
    </div>
</main>
